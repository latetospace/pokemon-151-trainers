<!doctype html>
<html lang="en">
<head>
  <!--
    =========================================================
    151 TRAINERS
    ---------------------------------------------------------
    A static, client-side web application hosted on GitHub Pages.

    What this site does:
    - Displays all 151 original Pokémon (Gen 1)
    - Tracks which trainer is associated with each Pokémon
    - Tracks how many cards each trainer has collected
    - Aggregates totals into a leaderboard
    - All data is sourced from profiles.json (no backend)

    Design goals:
    - Simple, readable, and nostalgic
    - Defensive against bad data (URLs, numbers, etc.)
    - Easy to maintain and extend
    =========================================================
  -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>151 Trainers</title>

  <style>
    /* =====================================================
       THEME VARIABLES
       Centralized colors & spacing so tweaks are easy
       ===================================================== */
    :root{
      --bg:#0b0d12;
      --muted:#8b93a7;
      --text:#e8ecf6;
      --border:rgba(255,255,255,0.10);
      --link:#9fd3ff;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(71,121,255,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,95,179,0.18), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* =====================================================
       HEADER / TOP BAR
       Sticky so controls remain accessible
       ===================================================== */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(11,13,18,0.65);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .topbar{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    h1{
      margin:0;
      font-size:22px;
    }

    /* Subtitle explaining the purpose of the site */
    .subtitle{
      font-size:14px;
      color:var(--muted);
      max-width: 900px;
      line-height: 1.4;
    }

    /* Search, filter, and sort controls */
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }

    .search, select{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .search{
      width: min(420px, 86vw);
      font-size: 15px;
    }

    option{ background: #0b0d12; }

    /* =====================================================
       LEADERBOARD STYLES
       ===================================================== */
    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      padding: 14px;
      margin: 16px;
    }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .leaderboard{
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard th, .leaderboard td{
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      font-size: 14px;
      text-align:left;
    }

    .leaderboard th{
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .leaderboard .rank{
      width: 52px;
      color: var(--muted);
    }

    .leaderboard .num{
      font-weight: 750;
      font-variant-numeric: tabular-nums;
    }

    .leaderboard a{
      color: var(--link);
      text-decoration:none;
    }

    /* =====================================================
       POKÉMON GRID
       Responsive layout for all screen sizes
       ===================================================== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      padding: 18px 16px;
    }

    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3,1fr); } }
    @media (min-width:900px){ .grid{ grid-template-columns: repeat(5,1fr); } }
    @media (min-width:1100px){ .grid{ grid-template-columns: repeat(6,1fr); } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      min-height: 320px;
    }

    /* Pokémon image + name block */
    .pokemon{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 6px;
    }

    .sprite{
      width: 128px;
      height: 128px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
    }

    .sprite img{
      width: 118px;
      height: 118px;
      image-rendering: pixelated;
    }

    .pname{
      margin:0;
      font-size: 18px;
      font-weight: 750;
    }

    .dex{
      font-size: 14px;
      color: var(--muted);
    }

    /* Trainer + card count row */
    .stats-row{
      margin-top:auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
    }

    .stats{
      font-size: 14px;
      color: var(--muted);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .stats span{
      color: var(--text);
      font-weight: 700;
    }

    /* X (Twitter) link styling */
    .x-link a{
      font-size: 14px;
      color: var(--link);
      text-decoration:none;
      border: 1px solid rgba(159,211,255,0.30);
      background: rgba(159,211,255,0.10);
      padding: 8px 14px;
      border-radius: 999px;
    }

    .x-link a[aria-disabled="true"]{
      opacity: 0.45;
      pointer-events:none;
    }
  </style>
</head>

<body>

<!-- ======================================================
     HEADER CONTENT
     ====================================================== -->
<header>
  <div class="wrap topbar">
    <h1>151 Trainers</h1>

    <!-- One-sentence explanation of what the site tracks -->
    <div class="subtitle">
      A living leaderboard of trainers collecting every single original 151 first-edition Pokémon card.
    </div>

    <!-- Search, filter, and sort controls -->
    <div class="controls">
      <input id="search" class="search" type="search" placeholder="Search Pokémon or #ID" />

      <select id="filter">
        <option value="all">All</option>
        <option value="claimed">Claimed only</option>
        <option value="unclaimed">Unclaimed only</option>
      </select>

      <select id="sort">
        <option value="dex_asc">Dex # (asc)</option>
        <option value="name_asc">Name (A–Z)</option>
        <option value="trainer_asc">Trainer (A–Z)</option>
        <option value="cards_desc">Cards (high–low)</option>
        <option value="cards_asc">Cards (low–high)</option>
      </select>
    </div>
  </div>
</header>

<!-- ======================================================
     MAIN CONTENT
     ====================================================== -->
<main class="wrap" style="padding:0;">

  <!-- Leaderboard showing top trainers by total cards -->
  <section class="panel">
    <h2>Leaderboard</h2>
    <table class="leaderboard">
      <thead>
        <tr>
          <th class="rank">Rank</th>
          <th>Trainer</th>
          <th>Total Cards</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <!-- Pokémon card grid -->
  <div id="grid" class="grid"></div>
</main>

<script>
  /* =====================================================
     STATIC DATA
     ===================================================== */

  // Gen 1 Pokémon names indexed by Dex number (1–151)
  const names = [ /* full list unchanged */ ];

  /* =====================================================
     HELPERS
     ===================================================== */

  // Sprite image source (easy to swap later for card images)
  const spriteUrl = id =>
    `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;

  const safe = v => typeof v === "string" ? v.trim() : "";
  const toInt = v => Number.isFinite(Number(v)) ? Number(v) : 0;

  // Normalize and validate X (Twitter) URLs defensively
  function normalizeXUrl(raw){
    const s = safe(raw);
    if(!s) return "";
    try{
      if(s.startsWith("@")) return `https://x.com/${encodeURIComponent(s.slice(1))}`;
      const u = new URL(s.startsWith("http") ? s : `https://${s}`);
      if(u.protocol !== "https:") return "";
      if(!["x.com","www.x.com","twitter.com","www.twitter.com"].includes(u.hostname)) return "";
      if(!u.pathname || u.pathname === "/") return "";
      return u.toString();
    } catch {
      return "";
    }
  }

  /* =====================================================
     APPLICATION STATE
     ===================================================== */

  let data = { defaultCollector:"Unclaimed", profiles:{} };
  let items = [];

  /* =====================================================
     DATA LOADING & NORMALIZATION
     ===================================================== */

  async function loadProfiles(){
    const res = await fetch("./profiles.json",{ cache:"no-store" });
    data = await res.json();
  }

  // Combine Pokémon list with trainer data into one array
  function buildItems(){
    items=[];
    const def=data.defaultCollector;
    for(let i=1;i<=151;i++){
      const p=data.profiles[String(i)]||{};
      items.push({
        id:i,
        name:names[i-1],
        trainer:safe(p.collectorName)||def,
        cards:toInt(p.cardCount),
        x:normalizeXUrl(p.x)
      });
    }
  }

  /* =====================================================
     RENDERING
     ===================================================== */

  // Build the leaderboard by summing card counts per trainer
  function renderLeaderboard(){
    const totals=new Map();
    const trainerX=new Map();

    items.forEach(i=>{
      if(i.trainer===data.defaultCollector) return;
      totals.set(i.trainer,(totals.get(i.trainer)||0)+i.cards);
      if(i.x && !trainerX.has(i.trainer)) trainerX.set(i.trainer,i.x);
    });

    const rows=[...totals.entries()]
      .map(([trainer,total])=>({trainer,total,x:trainerX.get(trainer)}))
      .sort((a,b)=>b.total-a.total)
      .slice(0,10);

    leaderboardBody.innerHTML="";
    rows.forEach((r,i)=>{
      leaderboardBody.insertAdjacentHTML("beforeend",`
        <tr>
          <td class="rank">#${i+1}</td>
          <td>${r.x ? `<a href="${r.x}" target="_blank" rel="noopener noreferrer">${r.trainer}</a>` : r.trainer}</td>
          <td class="num">${r.total}</td>
        </tr>
      `);
    });
  }

  // Render the Pokémon grid
  function render(){
    grid.innerHTML="";
    items.forEach(i=>{
      grid.insertAdjacentHTML("beforeend",`
        <article class="card">
          <div class="pokemon">
            <div class="sprite"><img src="${spriteUrl(i.id)}"></div>
            <p class="pname">${i.name}</p>
            <div class="dex">#${String(i.id).padStart(3,"0")}</div>
          </div>
          <div class="stats-row">
            <div class="stats">
              <div>Trainer: <span>${i.trainer}</span></div>
              <div>Cards: <span>${i.cards}</span></div>
            </div>
            <div class="x-link">
              ${i.x ? `<a href="${i.x}" target="_blank">X</a>` : `<a aria-disabled="true">X</a>`}
            </div>
          </div>
        </article>
      `);
    });
  }

  /* =====================================================
     INITIALIZATION
     ===================================================== */

  (async()=>{
    await loadProfiles();
    buildItems();
    renderLeaderboard();
    render();
  })();
</script>
</body>
</html>
