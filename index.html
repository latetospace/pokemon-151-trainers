<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>151 Trainers</title>

  <style>
    :root{
      --bg:#0b0d12;
      --muted:#8b93a7;
      --text:#e8ecf6;
      --border:rgba(255,255,255,0.10);
      --link:#9fd3ff;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(71,121,255,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,95,179,0.18), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(11,13,18,0.65);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    h1{ margin:0; font-size:22px; }

    .search{
      width: min(520px, 86vw);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 15px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      padding: 18px 16px;
    }

    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3,1fr); } }
    @media (min-width:900px){ .grid{ grid-template-columns: repeat(5,1fr); } }
    @media (min-width:1100px){ .grid{ grid-template-columns: repeat(6,1fr); } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      min-height: 320px;
    }

    /* Pokémon section */
    .pokemon{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 6px;
    }

    .sprite{
      width: 128px;
      height: 128px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
    }

    .sprite img{
      width: 118px;
      height: 118px;
      image-rendering: pixelated;
    }

    .pname{
      margin:0;
      font-size: 18px;
      font-weight: 750;
      line-height: 1.1;
    }

    .dex{
      font-size: 14px;
      color: var(--muted);
    }

    /* Trainer + stats */
    .stats-row{
      margin-top:auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 10px;
    }

    .stats{
      font-size: 14px;
      color: var(--muted);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .stats span{
      color: var(--text);
      font-weight: 700;
    }

    .x-link a{
      font-size: 14px;
      color: var(--link);
      text-decoration:none;
      border: 1px solid rgba(159,211,255,0.30);
      background: rgba(159,211,255,0.10);
      padding: 8px 14px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .x-link a[aria-disabled="true"]{
      opacity: 0.45;
      pointer-events:none;
    }

    .footer{
      color: var(--muted);
      font-size: 12px;
      padding: 0 16px 22px;
      max-width: 1280px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap topbar">
    <h1>151 Trainers</h1>
    <input id="search" class="search" type="search" placeholder="Search Pokémon (e.g. pikachu, #25)" />
  </div>
</header>

<main class="wrap" style="padding:0;">
  <div id="grid" class="grid"></div>
</main>

<div class="footer">
  Trainer data loaded from <code>profiles.json</code>
</div>

<script>
  const names = [
    "Bulbasaur","Ivysaur","Venusaur","Charmander","Charmeleon","Charizard",
    "Squirtle","Wartortle","Blastoise","Caterpie","Metapod","Butterfree",
    "Weedle","Kakuna","Beedrill","Pidgey","Pidgeotto","Pidgeot",
    "Rattata","Raticate","Spearow","Fearow","Ekans","Arbok",
    "Pikachu","Raichu","Sandshrew","Sandslash","Nidoran♀","Nidorina","Nidoqueen",
    "Nidoran♂","Nidorino","Nidoking","Clefairy","Clefable","Vulpix","Ninetales",
    "Jigglypuff","Wigglytuff","Zubat","Golbat","Oddish","Gloom","Vileplume",
    "Paras","Parasect","Venonat","Venomoth","Diglett","Dugtrio","Meowth","Persian",
    "Psyduck","Golduck","Mankey","Primeape","Growlithe","Arcanine","Poliwag","Poliwhirl","Poliwrath",
    "Abra","Kadabra","Alakazam","Machop","Machoke","Machamp","Bellsprout","Weepinbell","Victreebel",
    "Tentacool","Tentacruel","Geodude","Graveler","Golem","Ponyta","Rapidash",
    "Slowpoke","Slowbro","Magnemite","Magneton","Farfetch'd","Doduo","Dodrio","Seel","Dewgong",
    "Grimer","Muk","Shellder","Cloyster","Gastly","Haunter","Gengar","Onix",
    "Drowzee","Hypno","Krabby","Kingler","Voltorb","Electrode","Exeggcute","Exeggutor",
    "Cubone","Marowak","Hitmonlee","Hitmonchan","Lickitung","Koffing","Weezing","Rhyhorn","Rhydon",
    "Chansey","Tangela","Kangaskhan","Horsea","Seadra","Goldeen","Seaking",
    "Staryu","Starmie","Mr. Mime","Scyther","Jynx","Electabuzz","Magmar","Pinsir","Tauros",
    "Magikarp","Gyarados","Lapras","Ditto","Eevee","Vaporeon","Jolteon","Flareon",
    "Porygon","Omanyte","Omastar","Kabuto","Kabutops","Aerodactyl","Snorlax",
    "Articuno","Zapdos","Moltres","Dratini","Dragonair","Dragonite","Mewtwo","Mew"
  ];

  const grid = document.getElementById("grid");
  const search = document.getElementById("search");

  const spriteUrl = id =>
    `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;

  const pad3 = n => String(n).padStart(3, "0");
  const safe = v => typeof v === "string" ? v.trim() : "";
  const toInt = v => Number.isFinite(Number(v)) ? Number(v) : 0;

  let data = { defaultCollector: "Unclaimed", profiles: {} };

  async function loadProfiles(){
    const res = await fetch("./profiles.json", { cache: "no-store" });
    data = await res.json();
  }

  function matches(id, name, f){
    if(!f) return true;
    const m = f.match(/^#?(\d{1,3})$/);
    if(m) return Number(m[1]) === id;
    return name.toLowerCase().includes(f);
  }

  function buildCard(id, name, profile){
    const trainer = safe(profile.collectorName) || data.defaultCollector;
    const cards = toInt(profile.cardCount);
    const x = safe(profile.x);

    const el = document.createElement("article");
    el.className = "card";

    el.innerHTML = `
      <div class="pokemon">
        <div class="sprite">
          <img src="${spriteUrl(id)}" alt="${name}" />
        </div>
        <p class="pname">${name}</p>
        <div class="dex">#${pad3(id)}</div>
      </div>

      <div class="stats-row">
        <div class="stats">
          <div>Trainer: <span>${trainer}</span></div>
          <div>Cards: <span>${cards}</span></div>
        </div>

        <div class="x-link">
          ${
            x
              ? `<a href="${x}" target="_blank" rel="noopener">X</a>`
              : `<a aria-disabled="true">X</a>`
          }
        </div>
      </div>
    `;
    return el;
  }

  async function init(){
    await loadProfiles();
    render("");

    search.addEventListener("input", e => render(e.target.value));
  }

  function render(filter){
    const f = filter.toLowerCase().trim();
    grid.innerHTML = "";

    for(let i = 1; i <= 151; i++){
      const name = names[i - 1];
      if(matches(i, name, f)){
        grid.appendChild(buildCard(i, name, data.profiles[String(i)] || {}));
      }
    }
  }

  init();
</script>
</body>
</html>
