<!doctype html>
<html lang="en">
<head>
  <!--
    =========================================================
    151 TRAINERS (Static GitHub Pages Site)
    ---------------------------------------------------------
    What this site does:
    - Displays all 151 original Pokémon (Gen 1)
    - Loads trainer + card count data from profiles.json
    - Shows a leaderboard (top trainers by total cards)
    - Allows search, filtering, and sorting
    - Warns users before navigating to external sites

    Privacy note:
    - No analytics or tracking scripts are used
    - All data is client-side and public
    =========================================================
  -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>151 Trainers</title>

  <style>
    :root{
      --bg:#0b0d12;
      --muted:#8b93a7;
      --text:#e8ecf6;
      --border:rgba(255,255,255,0.10);
      --link:#9fd3ff;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
      --radius:18px;
      --danger:#ff6b6b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(71,121,255,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,95,179,0.18), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ================= HEADER ================= */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(11,13,18,0.65);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .topbar{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    h1{ margin:0; font-size:22px; }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      max-width: 900px;
      line-height: 1.4;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }

    .search, select{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .search{
      width: min(420px, 86vw);
      font-size: 15px;
    }

    option{ background: #0b0d12; }

    /* ================= LEADERBOARD ================= */
    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      padding: 14px;
      margin: 16px;
    }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .leaderboard{
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard th, .leaderboard td{
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      font-size: 14px;
      text-align:left;
    }

    .leaderboard th{
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .leaderboard .rank{
      width: 52px;
      color: var(--muted);
    }

    .leaderboard .num{
      font-weight: 750;
      font-variant-numeric: tabular-nums;
    }

    .leaderboard a{
      color: var(--link);
      text-decoration:none;
    }

    .leaderboard a:hover{ text-decoration: underline; }

    /* ================= GRID ================= */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      padding: 18px 16px;
    }

    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3,1fr); } }
    @media (min-width:900px){ .grid{ grid-template-columns: repeat(5,1fr); } }
    @media (min-width:1100px){ .grid{ grid-template-columns: repeat(6,1fr); } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      min-height: 300px;
    }

    .pokemon{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 6px;
    }

    .sprite{
      width: 128px;
      height: 128px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
    }

    .sprite img{
      width: 118px;
      height: 118px;
      image-rendering: pixelated;
    }

    .pname{
      margin:0;
      font-size: 18px;
      font-weight: 750;
    }

    .dex{
      font-size: 15px;
      color: var(--muted);
    }

    .stats-row{
      margin-top:auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
    }

    .stats{
      font-size: 14px;
      color: var(--muted);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .stats span{
      color: var(--text);
      font-weight: 700;
    }

    .trainer-link{
      color: var(--link);
      text-decoration:none;
      font-weight:700;
    }

    .trainer-link:hover{ text-decoration: underline; }

    /* ================= EXTERNAL LINK MODAL ================= */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.60);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .modal{
      width: min(720px, 96vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(11,13,18,0.92);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding: 18px;
    }

    .modal h3{ margin:0 0 8px 0; }

    .modal p{
      margin:0 0 12px 0;
      color:var(--muted);
      font-size:14px;
    }

    .url-box{
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      border-radius:14px;
      padding:10px 12px;
      font-size:13px;
      word-break:break-all;
      margin-bottom:14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    .modal-actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .checkbox{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }

    .btns{ display:flex; gap:10px; }

    .btn{
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.07);
      color:var(--text);
      padding:10px 14px;
      font-size:13px;
      cursor:pointer;
    }

    .btn-primary{
      border-color: rgba(159,211,255,0.35);
      background: rgba(159,211,255,0.12);
    }

    .btn-danger{
      border-color: rgba(255,107,107,0.35);
      background: rgba(255,107,107,0.14);
    }
  </style>
</head>

<body>
<header>
  <div class="wrap topbar">
    <h1>151 Trainers</h1>
    <div class="subtitle">
      A living leaderboard of trainers collecting every single original 151 first-edition Pokémon card.
    </div>

    <div class="controls">
      <input id="search" class="search" type="search" placeholder="Search Pokémon (e.g. pikachu, #25)" />
      <select id="filter">
        <option value="all">All</option>
        <option value="claimed">Claimed only</option>
        <option value="unclaimed">Unclaimed only</option>
      </select>
      <select id="sort">
        <option value="dex_asc">Sort: Dex # (asc)</option>
        <option value="name_asc">Sort: Pokémon name (A→Z)</option>
        <option value="trainer_asc">Sort: Trainer (A→Z)</option>
        <option value="cards_desc">Sort: Cards (high→low)</option>
        <option value="cards_asc">Sort: Cards (low→high)</option>
      </select>
    </div>
  </div>
</header>

<main class="wrap" style="padding:0;">
  <section class="panel">
    <h2>Leaderboard</h2>
    <table class="leaderboard">
      <thead>
        <tr>
          <th class="rank">Rank</th>
          <th>Trainer</th>
          <th>Total Cards</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <div id="grid" class="grid"></div>
</main>

<!-- External link modal -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <h3>You’re leaving this site</h3>
    <p>You’re about to navigate to an external website:</p>
    <div class="url-box" id="modalUrl"></div>

    <div class="modal-actions">
      <label class="checkbox">
        <input type="checkbox" id="modalIgnore7d" />
        Don’t show this warning for 7 days
      </label>

      <div class="btns">
        <button class="btn btn-danger" id="modalCancel">Cancel</button>
        <button class="btn btn-primary" id="modalContinue">Continue</button>
      </div>
    </div>
  </div>
</div>

<script>
  /* ================= DATA ================= */
  const names = [
    "Bulbasaur","Ivysaur","Venusaur","Charmander","Charmeleon","Charizard",
    "Squirtle","Wartortle","Blastoise","Caterpie","Metapod","Butterfree",
    "Weedle","Kakuna","Beedrill","Pidgey","Pidgeotto","Pidgeot",
    "Rattata","Raticate","Spearow","Fearow","Ekans","Arbok",
    "Pikachu","Raichu","Sandshrew","Sandslash","Nidoran♀","Nidorina","Nidoqueen",
    "Nidoran♂","Nidorino","Nidoking","Clefairy","Clefable","Vulpix","Ninetales",
    "Jigglypuff","Wigglytuff","Zubat","Golbat","Oddish","Gloom","Vileplume",
    "Paras","Parasect","Venonat","Venomoth","Diglett","Dugtrio","Meowth","Persian",
    "Psyduck","Golduck","Mankey","Primeape","Growlithe","Arcanine","Poliwag","Poliwhirl","Poliwrath",
    "Abra","Kadabra","Alakazam","Machop","Machoke","Machamp","Bellsprout","Weepinbell","Victreebel",
    "Tentacool","Tentacruel","Geodude","Graveler","Golem","Ponyta","Rapidash",
    "Slowpoke","Slowbro","Magnemite","Magneton","Farfetch'd","Doduo","Dodrio","Seel","Dewgong",
    "Grimer","Muk","Shellder","Cloyster","Gastly","Haunter","Gengar","Onix",
    "Drowzee","Hypno","Krabby","Kingler","Voltorb","Electrode","Exeggcute","Exeggutor",
    "Cubone","Marowak","Hitmonlee","Hitmonchan","Lickitung","Koffing","Weezing","Rhyhorn","Rhydon",
    "Chansey","Tangela","Kangaskhan","Horsea","Seadra","Goldeen","Seaking",
    "Staryu","Starmie","Mr. Mime","Scyther","Jynx","Electabuzz","Magmar","Pinsir","Tauros",
    "Magikarp","Gyarados","Lapras","Ditto","Eevee","Vaporeon","Jolteon","Flareon",
    "Porygon","Omanyte","Omastar","Kabuto","Kabutops","Aerodactyl","Snorlax",
    "Articuno","Zapdos","Moltres","Dratini","Dragonair","Dragonite","Mewtwo","Mew"
  ];

  const grid = document.getElementById("grid");
  const leaderboardBody = document.getElementById("leaderboardBody");
  const search = document.getElementById("search");
  const filterSel = document.getElementById("filter");
  const sortSel = document.getElementById("sort");

  const spriteUrl = id =>
    `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;

  let data = { defaultCollector: "Unclaimed", profiles: {} };
  let items = [];

  async function loadProfiles(){
    const res = await fetch("./profiles.json", { cache:"no-store" });
    data = await res.json();
  }

  function normalizeXUrl(raw){
    if(!raw) return "";
    if(raw.startsWith("@")) return `https://x.com/${raw.slice(1)}`;
    if(raw.startsWith("http")) return raw;
    return `https://${raw}`;
  }

  function buildItems(){
    items = [];
    for(let i=1;i<=151;i++){
      const p = data.profiles[String(i)] || {};
      items.push({
        id: i,
        name: names[i-1],
        trainer: p.collectorName || data.defaultCollector,
        cards: Number(p.cardCount) || 0,
        x: normalizeXUrl(p.x || "")
      });
    }
  }

  function renderLeaderboard(){
    const totals = {};
    const trainerX = {};

    items.forEach(i=>{
      if(i.trainer === data.defaultCollector) return;
      totals[i.trainer] = (totals[i.trainer] || 0) + i.cards;
      if(i.x && !trainerX[i.trainer]) trainerX[i.trainer] = i.x;
    });

    leaderboardBody.innerHTML = "";
    Object.entries(totals)
      .sort((a,b)=>b[1]-a[1])
      .slice(0,10)
      .forEach(([trainer,total],idx)=>{
        leaderboardBody.insertAdjacentHTML("beforeend",`
          <tr>
            <td class="rank">#${idx+1}</td>
            <td>${trainerX[trainer] ? `<a href="${trainerX[trainer]}" target="_blank">${trainer}</a>` : trainer}</td>
            <td class="num">${total}</td>
          </tr>
        `);
      });
  }

  function render(){
    let list = [...items];
    const q = search.value.toLowerCase().trim();

    if(q){
      list = list.filter(i =>
        i.name.toLowerCase().includes(q) ||
        String(i.id) === q.replace("#","")
      );
    }

    if(filterSel.value === "claimed"){
      list = list.filter(i => i.trainer !== data.defaultCollector);
    }
    if(filterSel.value === "unclaimed"){
      list = list.filter(i => i.trainer === data.defaultCollector);
    }

    if(sortSel.value === "name_asc"){
      list.sort((a,b)=>a.name.localeCompare(b.name));
    } else if(sortSel.value === "cards_desc"){
      list.sort((a,b)=>b.cards - a.cards);
    } else if(sortSel.value === "cards_asc"){
      list.sort((a,b)=>a.cards - b.cards);
    } else {
      list.sort((a,b)=>a.id - b.id);
    }

    grid.innerHTML = "";
    list.forEach(i=>{
      grid.insertAdjacentHTML("beforeend",`
        <article class="card">
          <div class="pokemon">
            <div class="sprite"><img src="${spriteUrl(i.id)}"></div>
            <p class="pname">${i.name}</p>
            <div class="dex">#${String(i.id).padStart(3,"0")}</div>
          </div>
          <div class="stats-row">
            <div class="stats">
              <div>Trainer: <span>${i.x ? `<a class="trainer-link" href="${i.x}" target="_blank">${i.trainer}</a>` : i.trainer}</span></div>
              <div>Cards: <span>${i.cards}</span></div>
            </div>
          </div>
        </article>
      `);
    });
  }

  /* ================= EXTERNAL LINK WARNING ================= */
  const modal = document.getElementById("modalOverlay");
  const modalUrl = document.getElementById("modalUrl");
  const modalCancel = document.getElementById("modalCancel");
  const modalContinue = document.getElementById("modalContinue");
  const modalIgnore = document.getElementById("modalIgnore7d");

  let pendingLink = null;
  const IGNORE_KEY = "ignore_external_warning_until";
  const IGNORE_MS = 7 * 24 * 60 * 60 * 1000;

  document.addEventListener("click", e=>{
    const a = e.target.closest("a");
    if(!a) return;

    const ignoreUntil = Number(localStorage.getItem(IGNORE_KEY) || 0);
    if(Date.now() < ignoreUntil) return;

    if(a.href.startsWith(window.location.origin)) return;

    e.preventDefault();
    pendingLink = a;
    modalUrl.textContent = a.href;
    modal.style.display = "flex";
  });

  modalCancel.onclick = ()=>{ modal.style.display="none"; pendingLink=null; };
  modalContinue.onclick = ()=>{
    if(modalIgnore.checked){
      localStorage.setItem(IGNORE_KEY, Date.now()+IGNORE_MS);
    }
    window.open(pendingLink.href, pendingLink.target || "_self");
    modal.style.display="none";
  };

  async function init(){
    await loadProfiles();
    buildItems();
    renderLeaderboard();
    render();

    search.oninput = render;
    filterSel.onchange = render;
    sortSel.onchange = render;
  }

  init();
</script>
</body>
</html>
