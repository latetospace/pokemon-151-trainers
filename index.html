<!doctype html>
<html lang="en">
<head>
  <!--
    =========================================================
    151 TRAINERS (Static GitHub Pages Site)
    ---------------------------------------------------------
    What this site does:
    - Displays all 151 original Pokémon (Gen 1)
    - Loads trainer + card count data from profiles.json
    - Shows a leaderboard (top trainers by total cards)
    - Allows search, filtering, and sorting of the Pokémon grid
    - Validates/normalizes X (Twitter) links defensively

    Notes:
    - This is a static site (no backend). Anything in profiles.json is public.
    - Rendering is client-side (JavaScript builds the DOM on page load).
    =========================================================
  -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>151 Trainers</title>

  <style>
    /* =====================================================
       THEME VARIABLES
       ===================================================== */
    :root{
      --bg:#0b0d12;
      --muted:#8b93a7;
      --text:#e8ecf6;
      --border:rgba(255,255,255,0.10);
      --link:#9fd3ff;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(71,121,255,0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,95,179,0.18), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* =====================================================
       HEADER / CONTROLS
       Sticky so controls are always accessible
       ===================================================== */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(11,13,18,0.65);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .topbar{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    h1{ margin:0; font-size:22px; }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      max-width: 900px;
      line-height: 1.4;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }

    .search, select{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .search{
      width: min(420px, 86vw);
      font-size: 15px;
    }

    option{ background: #0b0d12; }

    /* =====================================================
       LEADERBOARD
       ===================================================== */
    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      padding: 14px;
      margin: 16px;
    }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .leaderboard{
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard th, .leaderboard td{
      text-align: left;
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      font-size: 14px;
    }

    .leaderboard th{
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .leaderboard tr:last-child td{ border-bottom: none; }

    .leaderboard .rank{
      width: 52px;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }

    .leaderboard .num{
      font-variant-numeric: tabular-nums;
      font-weight: 750;
    }

    .leaderboard a{
      color: var(--link);
      text-decoration:none;
    }

    .subtle{
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
    }

    /* =====================================================
       GRID / TILE STYLES
       ===================================================== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      padding: 18px 16px;
    }

    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3,1fr); } }
    @media (min-width:900px){ .grid{ grid-template-columns: repeat(5,1fr); } }
    @media (min-width:1100px){ .grid{ grid-template-columns: repeat(6,1fr); } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      min-height: 300px;
    }

    .pokemon{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 6px;
    }

    .sprite{
      width: 128px;
      height: 128px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
    }

    .sprite img{
      width: 118px;
      height: 118px;
      image-rendering: pixelated;
    }

    .pname{
      margin:0;
      font-size: 18px;
      font-weight: 750;
      line-height: 1.1;
    }

    /* Requested: make Pokémon number slightly larger */
    .dex{
      font-size: 15px; /* was 14px */
      color: var(--muted);
    }

    .stats-row{
      margin-top:auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 10px;
    }

    .stats{
      font-size: 14px;
      color: var(--muted);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .stats span{
      color: var(--text);
      font-weight: 700;
    }

    /* Trainer link styling (we link trainer name to X when valid) */
    .trainer-link{
      color: var(--link);
      text-decoration: none;
      font-weight: 700;
    }

    .trainer-link:hover{
      text-decoration: underline;
    }

    code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>

<body>
  <!-- ======================================================
       HEADER
       ====================================================== -->
  <header>
    <div class="wrap topbar">
      <h1>151 Trainers</h1>
      <div class="subtitle">
        A living leaderboard of trainers collecting every single original 151 first-edition Pokémon card.
      </div>

      <div class="controls">
        <!-- Search supports: "pikachu", "25", "#25" -->
        <input id="search" class="search" type="search" placeholder="Search Pokémon (e.g. pikachu, #25)" />

        <!-- Filter by whether trainer is defaultCollector -->
        <select id="filter">
          <option value="all">All</option>
          <option value="claimed">Claimed only</option>
          <option value="unclaimed">Unclaimed only</option>
        </select>

        <!-- Sorting controls for the grid -->
        <select id="sort">
          <option value="dex_asc">Sort: Dex # (asc)</option>
          <option value="name_asc">Sort: Pokémon name (A→Z)</option>
          <option value="trainer_asc">Sort: Trainer (A→Z)</option>
          <option value="cards_desc">Sort: Cards (high→low)</option>
          <option value="cards_asc">Sort: Cards (low→high)</option>
        </select>
      </div>
    </div>
  </header>

  <!-- ======================================================
       MAIN CONTENT
       ====================================================== -->
  <main class="wrap" style="padding:0;">
    <section class="panel">
      <h2>Leaderboard</h2>

      <table class="leaderboard" aria-label="Trainer leaderboard">
        <thead>
          <tr>
            <th class="rank">Rank</th>
            <th>Trainer</th>
            <th>Total Cards</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>

      <div class="subtle">
        Totals are calculated by summing <code>cardCount</code> across all Pokémon entries per trainer.
      </div>
    </section>

    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <script>
    /* =====================================================
       GEN 1 POKÉMON NAMES (1–151)
       IMPORTANT: This must be complete, otherwise names become "undefined".
       ===================================================== */
    const names = [
      "Bulbasaur","Ivysaur","Venusaur","Charmander","Charmeleon","Charizard",
      "Squirtle","Wartortle","Blastoise","Caterpie","Metapod","Butterfree",
      "Weedle","Kakuna","Beedrill","Pidgey","Pidgeotto","Pidgeot",
      "Rattata","Raticate","Spearow","Fearow","Ekans","Arbok",
      "Pikachu","Raichu","Sandshrew","Sandslash","Nidoran♀","Nidorina","Nidoqueen",
      "Nidoran♂","Nidorino","Nidoking","Clefairy","Clefable","Vulpix","Ninetales",
      "Jigglypuff","Wigglytuff","Zubat","Golbat","Oddish","Gloom","Vileplume",
      "Paras","Parasect","Venonat","Venomoth","Diglett","Dugtrio","Meowth","Persian",
      "Psyduck","Golduck","Mankey","Primeape","Growlithe","Arcanine","Poliwag","Poliwhirl","Poliwrath",
      "Abra","Kadabra","Alakazam","Machop","Machoke","Machamp","Bellsprout","Weepinbell","Victreebel",
      "Tentacool","Tentacruel","Geodude","Graveler","Golem","Ponyta","Rapidash",
      "Slowpoke","Slowbro","Magnemite","Magneton","Farfetch'd","Doduo","Dodrio","Seel","Dewgong",
      "Grimer","Muk","Shellder","Cloyster","Gastly","Haunter","Gengar","Onix",
      "Drowzee","Hypno","Krabby","Kingler","Voltorb","Electrode","Exeggcute","Exeggutor",
      "Cubone","Marowak","Hitmonlee","Hitmonchan","Lickitung","Koffing","Weezing","Rhyhorn","Rhydon",
      "Chansey","Tangela","Kangaskhan","Horsea","Seadra","Goldeen","Seaking",
      "Staryu","Starmie","Mr. Mime","Scyther","Jynx","Electabuzz","Magmar","Pinsir","Tauros",
      "Magikarp","Gyarados","Lapras","Ditto","Eevee","Vaporeon","Jolteon","Flareon",
      "Porygon","Omanyte","Omastar","Kabuto","Kabutops","Aerodactyl","Snorlax",
      "Articuno","Zapdos","Moltres","Dratini","Dragonair","Dragonite","Mewtwo","Mew"
    ];

    /* =====================================================
       DOM REFERENCES
       ===================================================== */
    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    const sortSel = document.getElementById("sort");
    const filterSel = document.getElementById("filter");
    const leaderboardBody = document.getElementById("leaderboardBody");

    /* =====================================================
       HELPERS
       ===================================================== */

    // Sprite image source (easy to swap later for card images)
    const spriteUrl = id =>
      `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;

    const pad3 = n => String(n).padStart(3, "0");
    const safe = v => typeof v === "string" ? v.trim() : "";
    const toInt = v => Number.isFinite(Number(v)) ? Number(v) : 0;

    // Escape HTML for safe insertion into innerHTML
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      })[c]);
    }

    /**
     * Normalize + validate X URLs defensively.
     * Supports:
     *  - "@handle" → "https://x.com/handle"
     *  - "x.com/handle" → "https://x.com/handle"
     *  - "https://x.com/handle" (allowed)
     * Rejects:
     *  - non-https protocols
     *  - non-x domains
     *  - blank/invalid URLs
     */
    function normalizeXUrl(raw){
      const s = safe(raw);
      if(!s) return "";

      try{
        if(s.startsWith("@")){
          const h = s.slice(1).trim();
          return h ? `https://x.com/${encodeURIComponent(h)}` : "";
        }

        const withScheme =
          s.startsWith("http://") || s.startsWith("https://")
            ? s
            : `https://${s}`;

        const u = new URL(withScheme);

        // Only allow https
        if(u.protocol !== "https:") return "";

        // Only allow X/Twitter hosts
        const host = u.hostname.toLowerCase();
        const allowed = new Set(["x.com","www.x.com","twitter.com","www.twitter.com"]);
        if(!allowed.has(host)) return "";

        // Require a non-root path
        if(!u.pathname || u.pathname === "/") return "";

        return u.toString();
      } catch {
        return "";
      }
    }

    // Matches search query: "#25", "25", or substring of pokemon name
    function matchesSearch(id, name, q){
      if(!q) return true;
      const m = q.match(/^#?(\d{1,3})$/);
      if(m) return Number(m[1]) === id;
      return name.toLowerCase().includes(q);
    }

    /* =====================================================
       DATA MODEL
       ===================================================== */

    // Loaded from profiles.json
    let data = { defaultCollector: "Unclaimed", profiles: {} };

    // Flattened normalized array used for rendering/sorting/filtering
    let items = [];

    async function loadProfiles(){
      const res = await fetch("./profiles.json", { cache: "no-store" });
      data = await res.json();
    }

    // Build normalized list for all 151 Pokémon
    function buildItems(){
      items = [];
      const defaultCollector = safe(data.defaultCollector) || "Unclaimed";

      for(let id = 1; id <= 151; id++){
        const name = names[id - 1]; // This MUST exist, or you'll see "undefined"
        const p = data.profiles[String(id)] || {};

        const trainer = safe(p.collectorName) || defaultCollector;
        const cards = toInt(p.cardCount);
        const x = normalizeXUrl(p.x);

        items.push({ id, name, trainer, cards, x, defaultCollector });
      }
    }

    /* =====================================================
       LEADERBOARD
       - Sums cardCount across all Pokémon entries per trainer
       - Links trainer name to trainer's X (if available)
       ===================================================== */
    function renderLeaderboard(){
      const defaultCollector = safe(data.defaultCollector) || "Unclaimed";

      // trainer -> totalCards
      const totals = new Map();

      // trainer -> first valid X url encountered
      const trainerX = new Map();

      for(const it of items){
        if(it.trainer === defaultCollector) continue;

        totals.set(it.trainer, (totals.get(it.trainer) || 0) + it.cards);

        if(it.x && !trainerX.has(it.trainer)){
          trainerX.set(it.trainer, it.x);
        }
      }

      const rows = [...totals.entries()]
        .map(([trainer, totalCards]) => ({
          trainer,
          totalCards,
          x: trainerX.get(trainer) || ""
        }))
        .sort((a,b) => b.totalCards - a.totalCards || a.trainer.localeCompare(b.trainer))
        .slice(0, 10);

      leaderboardBody.innerHTML = "";

      if(rows.length === 0){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">—</td>
          <td colspan="2">No trainers yet. Add entries to <code>profiles.json</code>.</td>
        `;
        leaderboardBody.appendChild(tr);
        return;
      }

      rows.forEach((r, idx) => {
        const trainerLabel = escapeHtml(r.trainer);
        const trainerCell = r.x
          ? `<a href="${r.x}" target="_blank" rel="noopener noreferrer">${trainerLabel}</a>`
          : trainerLabel;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">#${idx + 1}</td>
          <td>${trainerCell}</td>
          <td class="num">${r.totalCards}</td>
        `;
        leaderboardBody.appendChild(tr);
      });
    }

    /* =====================================================
       GRID RENDERING (Search + Filter + Sort)
       ===================================================== */

    function applyFilter(list){
      const mode = filterSel.value;
      const defaultCollector = safe(data.defaultCollector) || "Unclaimed";

      if(mode === "claimed"){
        return list.filter(it => it.trainer !== defaultCollector);
      }
      if(mode === "unclaimed"){
        return list.filter(it => it.trainer === defaultCollector);
      }
      return list;
    }

    function applySort(list){
      const mode = sortSel.value;

      const byDexAsc     = (a,b) => a.id - b.id;
      const byNameAsc    = (a,b) => a.name.localeCompare(b.name) || a.id - b.id;
      const byTrainerAsc = (a,b) => a.trainer.localeCompare(b.trainer) || a.id - b.id;
      const byCardsDesc  = (a,b) => b.cards - a.cards || a.id - b.id;
      const byCardsAsc   = (a,b) => a.cards - b.cards || a.id - b.id;

      const copy = [...list];
      if(mode === "name_asc") return copy.sort(byNameAsc);
      if(mode === "trainer_asc") return copy.sort(byTrainerAsc);
      if(mode === "cards_desc") return copy.sort(byCardsDesc);
      if(mode === "cards_asc") return copy.sort(byCardsAsc);
      return copy.sort(byDexAsc);
    }

    /**
     * Build a single Pokémon tile.
     * Requested update:
     * - remove the "X" pill/button on the tile
     * - hyperlink trainer name to X instead (if valid)
     */
    function buildCard(it){
      const el = document.createElement("article");
      el.className = "card";

      const trainerLabel = escapeHtml(it.trainer);
      const trainerDisplay = it.x
        ? `<a class="trainer-link" href="${it.x}" target="_blank" rel="noopener noreferrer">${trainerLabel}</a>`
        : `<span>${trainerLabel}</span>`;

      el.innerHTML = `
        <div class="pokemon">
          <div class="sprite">
            <img loading="lazy" src="${spriteUrl(it.id)}" alt="${escapeHtml(it.name)}" />
          </div>
          <p class="pname">${escapeHtml(it.name)}</p>
          <div class="dex">#${pad3(it.id)}</div>
        </div>

        <div class="stats-row">
          <div class="stats">
            <div>Trainer: <span>${trainerDisplay}</span></div>
            <div>Cards: <span>${it.cards}</span></div>
          </div>
        </div>
      `;
      return el;
    }

    function render(){
      const q = search.value.toLowerCase().trim();

      // 1) search
      let list = items.filter(it => matchesSearch(it.id, it.name, q));

      // 2) filter
      list = applyFilter(list);

      // 3) sort
      list = applySort(list);

      // 4) render
      grid.innerHTML = "";
      for(const it of list){
        grid.appendChild(buildCard(it));
      }
    }

    /* =====================================================
       INIT
       ===================================================== */
    async function init(){
      await loadProfiles();
      buildItems();

      // initial paint
      renderLeaderboard();
      render();

      // Wire up controls (this is what was missing in your broken version)
      search.addEventListener("input", render);
      sortSel.addEventListener("change", render);
      filterSel.addEventListener("change", render);
    }

    init();
  </script>
</body>
</html>
